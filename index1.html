<script>
    const url = 'https://api.punkapi.com/v2/beers';

    const container = document.querySelector('.container');

    async function fitness() {



        const respone = await fetch(url);
        const data = await respone.json();
        data.forEach(element => {
            console.log(element);
            container.innerHTML += ` <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="${element.image_url}" alt="Card image cap">
            <div class="card-body">
              <h2 class="card-title">${element.name}.</h2>
              <h4 class="card-text">${element.description}.</h4>
              <a href="https://simbabeer.com/" class="btn btn-outline-success"><img class="size"  src="https://th.bing.com/th/id/OIP.c_qzl8yXI7X8I8YZmYNa5AHaIV?pid=ImgDet&rs=1"></a>
            </div>
          </div>
                `;
        });



    }
    fitness();
